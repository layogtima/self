    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cosmic: {
                dark: "#050714",
                accent: "#6d28d9",
                highlight: "#8b5cf6",
                accent2: "#ec4899",
              },
            },
            fontFamily: {
              hindi: ["Hind", "sans-serif"],
              tamil: ["Catamaran", "sans-serif"],
              telugu: ["Baloo Thambi 2", "sans-serif"],
              bengali: ["Atma", "sans-serif"],
              malayalam: ["Manjari", "sans-serif"],
              kannada: ["Baloo Tamma 2", "sans-serif"],
              indo: ["Space Mono", "monospace"],
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-10px)" },
              },
              twinkle: {
                "0%, 100%": { opacity: "0.2" },
                "50%": { opacity: "1" },
              },
              glow: {
                "0%, 100%": {
                  boxShadow: "0 0 5px rgba(139, 92, 246, 0.5)",
                  borderColor: "rgba(139, 92, 246, 0.5)",
                },
                "50%": {
                  boxShadow:
                    "0 0 20px rgba(139, 92, 246, 0.8), 0 0 30px rgba(139, 92, 246, 0.5)",
                  borderColor: "rgba(139, 92, 246, 0.8)",
                },
              },
              marquee: {
                "0%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(-100%)" },
              },
            },
            animation: {
              float: "float 6s infinite ease-in-out",
              twinkle: "twinkle 4s infinite ease-in-out",
              "pulse-slow": "pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              glow: "glow 3s infinite ease-in-out",
              marquee: "marquee 60s linear infinite",
            },
          },
        },
      };

    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .word-enter {
        animation: fadeIn 0.8s forwards;
      }

      .word-exit {
        animation: fadeOut 0.8s forwards;
      }

      .parallax-stars {
        perspective: 100px;
      }

      .parallax-stars .star-layer-1 {
        transform: translateZ(-30px) scale(1.3);
      }

      .parallax-stars .star-layer-2 {
        transform: translateZ(-60px) scale(1.6);
      }

      .parallax-stars .star-layer-3 {

      .progress-bar-bg {

        border-radius: 9999px;
        height: 8px;
        overflow: hidden;
      }

        height: 100%;

      const quizFeedback = document.getElementById("quiz-feedback");
      const nextQuizBtn = document.getElementById("next-quiz-btn");
      const quizScore = document.getElementById("quiz-score");
      const tickerContent = document.getElementById("ticker-content");

      // State
      let currentIndex = 0;
      let primaryLanguage = "english";
      let secondaryLanguage = "hindi";
      let isAnimating = true;
      let wordChangeInterval;
      let favorites = JSON.parse(
        localStorage.getItem("proto-language-favorites") || "[]"
      );
      let quizCurrentQuestion = null;
      let quizCorrectStreak = 0;
      let currentMode = "compare";
      let usageData = {}; // Will store example usage sentences

      // ===== Star Background =====
      function createStars() {
        const layers = [
          {
            container: document.getElementById("stars-container-1"),
            count: 100,
          },
          {
            container: document.getElementById("stars-container-2"),
            count: 75,
          },
          {
            container: document.getElementById("stars-container-3"),
            count: 50,
          },
        ];

        layers.forEach((layer) => {
          layer.container.innerHTML = "";
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;

          for (let i = 0; i < layer.count; i++) {
            const star = document.createElement("div");
            star.className = "absolute rounded-full bg-white animate-twinkle";

            // Random size between 1 and 3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random position
            star.style.left = `${Math.random() * screenWidth}px`;
            star.style.top = `${Math.random() * screenHeight}px`;

            // Random animation delay
            star.style.animationDelay = `${Math.random() * 4}s`;

            // Random opacity
            star.style.opacity = Math.random() * 0.7 + 0.3;

            layer.container.appendChild(star);
          }
        });
      }

      // ===== Word Ticker =====
      function updateTicker() {
        tickerContent.innerHTML = "";

        Object.keys(languageData).forEach((lang) => {
          // Add a sampling of words from each language to the ticker
          for (let i = 0; i < 3; i++) {
            const randomIndex = Math.floor(
              Math.random() * languageData[lang].length
            );
            const word = languageData[lang][randomIndex];

            const tickerItem = document.createElement("div");
            tickerItem.className = `flex items-center space-x-2 px-3 py-1 bg-cosmic-dark bg-opacity-30 rounded-md ${fontMapping[lang]}`;

            const langBadge = document.createElement("span");
            langBadge.className =
              "text-xs px-1 bg-cosmic-accent bg-opacity-30 rounded";
            langBadge.textContent = lang.charAt(0).toUpperCase();

            const wordText = document.createElement("span");
            wordText.textContent = word.text;

            tickerItem.appendChild(langBadge);
            tickerItem.appendChild(wordText);

            tickerContent.appendChild(tickerItem);
          }
        });

        // Clone the ticker content to make seamless loop
        const tickerClone = tickerContent.cloneNode(true);
        tickerClone.setAttribute("aria-hidden", "true");
        tickerContent.parentNode.appendChild(tickerClone);
      }

      // ===== Core Word Display Functions =====
      function updateWordDisplay() {
        const primaryData = languageData[primaryLanguage][currentIndex];

        // Update progress
        const totalWords = languageData[primaryLanguage].length;
        const progressPercent = ((currentIndex + 1) / totalWords) * 100;
        progressBar.style.width = `${progressPercent}%`;
        progressText.textContent = `Word ${currentIndex + 1} of ${totalWords}`;

        // Set favorite button state
        const isFavorite = favorites.some(
          (fav) =>
            fav.language === primaryLanguage && fav.index === currentIndex
        );

        toggleFavBtn.innerHTML = isFavorite
          ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
           </svg><span>Favorited</span>`
          : `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
           </svg><span>Favorite</span>`;

        // Handle different display modes
        if (currentMode === "compare") {
          updateCompareMode();
        } else if (currentMode === "learn") {
          updateLearnMode();
        } else if (currentMode === "quiz") {
          updateQuizMode();
        }
      }

      function updateCompareMode() {
        const primaryData = languageData[primaryLanguage][currentIndex];
        const secondaryData = languageData[secondaryLanguage][currentIndex];

        // Update language titles
        primaryLangTitle.textContent =
          primaryLanguage.charAt(0).toUpperCase() + primaryLanguage.slice(1);
        secondaryLangTitle.textContent =
          secondaryLanguage.charAt(0).toUpperCase() +
          secondaryLanguage.slice(1);

        // Update word displays with proper font classes
        primaryWordEl.className = `text-3xl md:text-5xl font-bold text-center ${fontMapping[primaryLanguage]}`;
        primaryWordEl.textContent = primaryData.text;

        secondaryWordEl.className = `text-3xl md:text-5xl font-bold text-center ${fontMapping[secondaryLanguage]}`;
        secondaryWordEl.textContent = secondaryData.text;

        // Update transliteration if available
        if (secondaryLanguage !== "english" && secondaryData.transliteration) {
          secondaryTransliteration.textContent = secondaryData.transliteration;
          secondaryTransliteration.classList.remove("hidden");
        } else {
          secondaryTransliteration.classList.add("hidden");
        }

        // Update pronunciation guide
        if (secondaryLanguage !== "english" && secondaryData.transliteration) {
          pronunciationGuide.textContent = secondaryData.transliteration;
        } else {
          pronunciationGuide.textContent = "Pronunciation not available";
        }

        // Update usage examples (fictional data for demo)
        usageExamples.innerHTML = "";

        const examples = getUsageExamples(
          primaryLanguage,
          secondaryLanguage,
          currentIndex
        );
        examples.forEach((example) => {
          const exampleEl = document.createElement("div");
          exampleEl.className = "p-3 bg-cosmic-dark bg-opacity-40 rounded-lg";

          const primaryExample = document.createElement("p");
          primaryExample.className = `mb-1 ${fontMapping[primaryLanguage]}`;
          primaryExample.innerHTML = `<span class="font-bold text-cosmic-highlight mr-2">${primaryLanguage}:</span> ${example.primary}`;

          const secondaryExample = document.createElement("p");
          secondaryExample.className = `${fontMapping[secondaryLanguage]}`;
          secondaryExample.innerHTML = `<span class="font-bold text-cosmic-accent2 mr-2">${secondaryLanguage}:</span> ${example.secondary}`;

          exampleEl.appendChild(primaryExample);
          exampleEl.appendChild(secondaryExample);
          usageExamples.appendChild(exampleEl);
        });

        // Primary extras
        primaryExtras.innerHTML = "";

        // Related words section (if we had data for this, we would show it here)
        const relatedDiv = document.createElement("div");
        relatedDiv.className = "mt-2 text-sm";
        relatedDiv.innerHTML = `
        <div class="text-cosmic-highlight mb-1">Related words:</div>
        <div class="flex flex-wrap gap-2">
          <span class="px-2 py-1 bg-cosmic-dark bg-opacity-40 rounded-lg">Similar concept</span>
          <span class="px-2 py-1 bg-cosmic-dark bg-opacity-40 rounded-lg">Another related word</span>
        </div>
      `;
        primaryExtras.appendChild(relatedDiv);
      }

      function updateLearnMode() {
        learnMode.querySelector(".grid").innerHTML = "";

        Object.keys(languageData).forEach((lang) => {
          const wordData = languageData[lang][currentIndex];

          const langCard = document.createElement("div");
          langCard.className =
            "bg-cosmic-dark bg-opacity-40 rounded-lg p-3 flex flex-col items-center";

          const langTitle = document.createElement("div");
          langTitle.className = "text-sm font-bold mb-2";
          langTitle.textContent = lang.charAt(0).toUpperCase() + lang.slice(1);

          const wordText = document.createElement("div");
          wordText.className = `text-2xl mb-1 ${fontMapping[lang]}`;
          wordText.textContent = wordData.text;

          langCard.appendChild(langTitle);
          langCard.appendChild(wordText);

          if (lang !== "english" && wordData.transliteration) {
            const transliteration = document.createElement("div");
            transliteration.className = "text-sm opacity-70 italic";
            transliteration.textContent = wordData.transliteration;
            langCard.appendChild(transliteration);
          }

          learnMode.querySelector(".grid").appendChild(langCard);
        });
      }

      function updateQuizMode() {
        // Generate a random quiz question
        generateQuizQuestion();
      }

      function getUsageExamples(primary, secondary, index) {
        // This would ideally be real data, but for demo we'll generate some
        const word = languageData[primary][index];

        // Use hard-coded examples for common words, random for others
        const key = `${primary}_${index}`;

        if (!usageData[key]) {
          // Create some sample usage data
          const examples = [];

          // Basic sentence templates
          const templates = [
            `This is a {{word}}.`,
            `I need a {{word}}.`,
            `Where is the {{word}}?`,
            `The {{word}} is important.`,
          ];

          // Generate 2 random examples
          for (let i = 0; i < 2; i++) {
            const template =
              templates[Math.floor(Math.random() * templates.length)];
            examples.push({
              primary: template.replace("{{word}}", `<b>${word.text}</b>`),
              secondary: template.replace(
                "{{word}}",
                `<b>${languageData[secondary][index].text}</b>`
              ),
            });
          }

          usageData[key] = examples;
        }

        return usageData[key];
      }

      // ===== Navigation Functions =====
      function prevWord() {
        const totalWords = languageData[primaryLanguage].length;
        currentIndex = (currentIndex - 1 + totalWords) % totalWords;
        updateWordDisplay();
      }

      function nextWord() {
        const totalWords = languageData[primaryLanguage].length;
        currentIndex = (currentIndex + 1) % totalWords;
        updateWordDisplay();
      }

      function toggleAnimation() {
        isAnimating = !isAnimating;
        toggleBtn.textContent = isAnimating ? "Pause" : "Play";

        if (isAnimating) {
          startWordAnimation();
        } else {
          clearInterval(wordChangeInterval);
        }
      }

      function changePrimaryLanguage(language) {
        primaryLanguage = language;
        updateWordDisplay();
      }

      function changeSecondaryLanguage(language) {
        secondaryLanguage = language;
        updateWordDisplay();
      }

      function startWordAnimation() {
        clearInterval(wordChangeInterval);
        wordChangeInterval = setInterval(() => {
          if (isAnimating) {
            nextWord();
          }
        }, 5000); // Change word every 5 seconds
      }

      function toggleFavorite() {
        const existingFavIndex = favorites.findIndex(
          (fav) =>
            fav.language === primaryLanguage && fav.index === currentIndex
        );

        if (existingFavIndex >= 0) {
          // Remove from favorites
          favorites.splice(existingFavIndex, 1);
        } else {
          // Add to favorites
          favorites.push({
            language: primaryLanguage,
            index: currentIndex,
          });
        }

        // Save to localStorage
        localStorage.setItem(
          "proto-language-favorites",
          JSON.stringify(favorites)
        );

        // Update display
        updateWordDisplay();
      }

      function changeMode(mode) {
        currentMode = mode;

        // Hide all mode displays
        compareMode.classList.add("hidden");
        learnMode.classList.add("hidden");
        quizMode.classList.add("hidden");

        // Show the selected mode
        if (mode === "compare") {
          compareMode.classList.remove("hidden");
          secondaryLangContainer.classList.remove("hidden");
        } else if (mode === "learn") {
          learnMode.classList.remove("hidden");
          secondaryLangContainer.classList.add("hidden");
        } else if (mode === "quiz") {
          quizMode.classList.remove("hidden");
          secondaryLangContainer.classList.add("hidden");
        }

        updateWordDisplay();
      }

      // ===== Word Browser Functions =====
      function toggleWordBrowser() {
        wordBrowserModal.classList.toggle("hidden");

        if (!wordBrowserModal.classList.contains("hidden")) {
          populateWordBrowser();
        }
      }

      function populateWordBrowser(filter = "") {
        wordBrowserContent.innerHTML = "";

        const language = filterLanguage.value;
        const showOnlyFavorites = filter === "favorites";

        let wordsToShow = [];

        if (language === "all") {
          // Show all languages
          Object.keys(languageData).forEach((lang) => {
            languageData[lang].forEach((word, index) => {
              if (wordMatchesFilter(word, lang, index, showOnlyFavorites)) {
                wordsToShow.push({ word, lang, index });
              }
            });
          });
        } else {
          // Show specific language
          languageData[language].forEach((word, index) => {
            if (wordMatchesFilter(word, language, index, showOnlyFavorites)) {
              wordsToShow.push({ word, lang: language, index });
            }
          });
        }

        // Render the words
        wordsToShow.forEach(({ word, lang, index }) => {
          const wordCard = document.createElement("div");
          wordCard.className =
            "bg-cosmic-dark bg-opacity-40 hover:bg-opacity-60 rounded-lg p-3 cursor-pointer transition-all duration-200";
          wordCard.onclick = () => {
            currentIndex = index;
            primaryLanguage = lang;
            updateWordDisplay();
            toggleWordBrowser(); // Close browser after selection
          };

          const isFavorite = favorites.some(
            (fav) => fav.language === lang && fav.index === index
          );

          // Add favorite indicator if needed
          if (isFavorite) {
            wordCard.classList.add("border", "border-cosmic-highlight");

            const favIndicator = document.createElement("div");
            favIndicator.className = "flex justify-end mb-1";
            favIndicator.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-cosmic-highlight" viewBox="0 0 24 24" fill="currentColor">
              <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
          `;
            wordCard.appendChild(favIndicator);
          }

          const langBadge = document.createElement("div");
          langBadge.className =
            "text-xs bg-cosmic-accent bg-opacity-20 rounded-full px-2 py-0.5 inline-block mb-1";
          langBadge.textContent = lang.charAt(0).toUpperCase() + lang.slice(1);

          const wordText = document.createElement("div");
          wordText.className = `text-lg ${fontMapping[lang]}`;
          wordText.textContent = word.text;

          if (!isFavorite) {
            wordCard.appendChild(langBadge);
          } else {
            const wrapper = document.createElement("div");
            wrapper.className = "flex justify-between items-center";
            wrapper.appendChild(langBadge);
            wordCard.appendChild(wrapper);
          }

          wordCard.appendChild(wordText);

          if (lang !== "english" && word.transliteration) {
            const transliteration = document.createElement("div");
            transliteration.className = "text-xs opacity-70 mt-1";
            transliteration.textContent = word.transliteration;
            wordCard.appendChild(transliteration);
          }

          wordBrowserContent.appendChild(wordCard);
        });

        if (wordsToShow.length === 0) {
          const noResults = document.createElement("div");
          noResults.className = "col-span-full text-center py-8 opacity-70";
          noResults.textContent = "No words found matching your criteria";
          wordBrowserContent.appendChild(noResults);
        }
      }

      function wordMatchesFilter(word, lang, index, showOnlyFavorites) {
        const searchTerm = wordSearch.value.toLowerCase();

        // Check favorites filter
        if (showOnlyFavorites) {
          const isFavorite = favorites.some(
            (fav) => fav.language === lang && fav.index === index
          );

          if (!isFavorite) return false;
        }

        // Check search term
        if (searchTerm) {
          const matchesText = word.text.toLowerCase().includes(searchTerm);
          const matchesTransliteration =
            word.transliteration &&
            word.transliteration.toLowerCase().includes(searchTerm);

          return matchesText || matchesTransliteration;
        }

        return true;
      }

      // ===== Quiz Mode Functions =====
      function generateQuizQuestion() {
        // Clear previous state
        quizFeedback.classList.add("hidden");
        nextQuizBtn.classList.add("hidden");
        quizOptions.innerHTML = "";

        // Get a random quiz type (1: word to translation, 2: translation to word)
        const quizType = Math.floor(Math.random() * 2) + 1;

        // Get a random source and target language
        let sourceLanguage, targetLanguage;

        if (quizType === 1) {
          // Word to translation
          sourceLanguage = primaryLanguage;

          // Get random target language different from source
          const availableLanguages = Object.keys(languageData).filter(
            (lang) => lang !== sourceLanguage
          );
          targetLanguage =
            availableLanguages[
              Math.floor(Math.random() * availableLanguages.length)
            ];
        } else {
          // Translation to word
          targetLanguage = primaryLanguage;

          // Get random source language different from target
          const availableLanguages = Object.keys(languageData).filter(
            (lang) => lang !== targetLanguage
          );
          sourceLanguage =
            availableLanguages[
              Math.floor(Math.random() * availableLanguages.length)
            ];
        }

        // Get random word
        const wordIndex = Math.floor(
          Math.random() * languageData[sourceLanguage].length
        );
        const correctWord = {
          sourceWord: languageData[sourceLanguage][wordIndex],
          targetWord: languageData[targetLanguage][wordIndex],
          wordIndex,
        };

        // Create options (1 correct, 3 random)
        const options = [correctWord];

        // Add 3 random wrong options
        while (options.length < 4) {
          const randomIndex = Math.floor(
            Math.random() * languageData[sourceLanguage].length
          );

          if (randomIndex !== wordIndex) {
            options.push({
              sourceWord: languageData[sourceLanguage][randomIndex],
              targetWord: languageData[targetLanguage][randomIndex],
              wordIndex: randomIndex,
            });
          }
        }

        // Shuffle options
        shuffleArray(options);

        // Set question text
        if (quizType === 1) {
          quizQuestion.innerHTML = `
          <div class="mb-2">What is the ${targetLanguage} word for:</div>
          <div class="text-3xl font-bold ${fontMapping[sourceLanguage]}">${
            correctWord.sourceWord.text
          }</div>
          ${
            sourceLanguage !== "english" &&
            correctWord.sourceWord.transliteration
              ? `<div class="text-sm opacity-70 italic">${correctWord.sourceWord.transliteration}</div>`
              : ""
          }
        `;
        } else {
          quizQuestion.innerHTML = `
          <div class="mb-2">What is the ${targetLanguage} word for this ${sourceLanguage} word:</div>
          <div class="text-3xl font-bold ${fontMapping[sourceLanguage]}">${
            correctWord.sourceWord.text
          }</div>
          ${
            sourceLanguage !== "english" &&
            correctWord.sourceWord.transliteration
              ? `<div class="text-sm opacity-70 italic">${correctWord.sourceWord.transliteration}</div>`
              : ""
          }
        `;
        }

        // Create option buttons
        options.forEach((option) => {
          const optionBtn = document.createElement("button");
          optionBtn.className =
            "p-4 bg-cosmic-dark bg-opacity-40 hover:bg-opacity-60 rounded-lg text-left transition-all duration-200";

          optionBtn.innerHTML = `
          <div class="text-xl ${fontMapping[targetLanguage]}">${
            option.targetWord.text
          }</div>
          ${
            targetLanguage !== "english" && option.targetWord.transliteration
              ? `<div class="text-sm opacity-70 italic">${option.targetWord.transliteration}</div>`
              : ""
          }
        `;

          optionBtn.onclick = () => checkQuizAnswer(option, correctWord);

          quizOptions.appendChild(optionBtn);
        });

        // Save current question
        quizCurrentQuestion = {
          type: quizType,
          sourceLanguage,
          targetLanguage,
          correctWord,
        };
      }

      function checkQuizAnswer(selectedOption, correctOption) {
        // Disable all option buttons
        const optionBtns = quizOptions.querySelectorAll("button");
        optionBtns.forEach((btn) => {
          btn.disabled = true;
          btn.classList.remove("hover:bg-opacity-60");
        });

        // Highlight correct and wrong answers
        optionBtns.forEach((btn, index) => {
          if (
            index ===
            Array.from(optionBtns).findIndex((b) => b === event.currentTarget)
          ) {
            // This is the selected option
            if (selectedOption.wordIndex === correctOption.wordIndex) {
              // Correct answer
              btn.classList.add(
                "bg-green-500",
                "bg-opacity-20",
                "border",
                "border-green-500"
              );
              quizCorrectStreak++;

              quizFeedback.innerHTML = `
              <div class="text-green-400 font-bold">Correct! üéâ</div>
              <div class="opacity-70">Streak: ${quizCorrectStreak}</div>
            `;
            } else {
              // Wrong answer
              btn.classList.add(
                "bg-red-500",
                "bg-opacity-20",
                "border",
                "border-red-500"
              );
              quizCorrectStreak = 0;

              quizFeedback.innerHTML = `
              <div class="text-red-400 font-bold">Incorrect</div>
              <div class="opacity-70">Your streak has been reset</div>
            `;
            }
          } else if (
            optionBtns[index].textContent.includes(
              correctOption.targetWord.text
            )
          ) {
            // This is the correct option (but not selected)
            btn.classList.add(
              "bg-green-500",
              "bg-opacity-20",
              "border",
              "border-green-500"
            );
          }
        });

        // Update score
        quizScore.textContent = `Score: ${quizCorrectStreak}`;

        // Show feedback
        quizFeedback.classList.remove("hidden");
        nextQuizBtn.classList.remove("hidden");
      }

      // ===== Utility Functions =====
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      // ===== Event Listeners =====
      // Navigation controls
      prevBtn.addEventListener("click", () => {
        prevWord();
        if (isAnimating) {
          clearInterval(wordChangeInterval);
          startWordAnimation();
        }
      });

      nextBtn.addEventListener("click", () => {
        nextWord();
        if (isAnimating) {
          clearInterval(wordChangeInterval);
          startWordAnimation();
        }
      });

      toggleBtn.addEventListener("click", toggleAnimation);
      toggleFavBtn.addEventListener("click", toggleFavorite);

      // Language selectors
      primaryLangSelector.addEventListener("change", (e) => {
        changePrimaryLanguage(e.target.value);
        if (isAnimating) {
          clearInterval(wordChangeInterval);
          startWordAnimation();
        }
      });

      secondaryLangSelector.addEventListener("change", (e) => {
        changeSecondaryLanguage(e.target.value);
        updateWordDisplay();
      });

      // Mode selector
      modeSelector.addEventListener("change", (e) => {
        changeMode(e.target.value);
      });

      // Word browser
      toggleWordBrowserBtn.addEventListener("click", toggleWordBrowser);
      closeWordBrowserBtn.addEventListener("click", toggleWordBrowser);
      wordSearch.addEventListener("input", () => populateWordBrowser());
      filterLanguage.addEventListener("change", () => populateWordBrowser());
      showFavoritesBtn.addEventListener("click", () =>
        populateWordBrowser("favorites")
      );

      // Quiz controls
      nextQuizBtn.addEventListener("click", generateQuizQuestion);

      // Window resize
      window.addEventListener("resize", createStars);

      // ===== Initialization =====
      // This function will be called once the external script with languageData is loaded
      function initializeApp() {
        createStars();
        updateTicker();
        updateWordDisplay();

        if (isAnimating) {
          startWordAnimation();
        }
      }

      // Load language data from the existing script
      window.addEventListener("load", function () {
        // Check if languageData is already loaded from script.js
        if (Object.keys(languageData).length === 0) {
          // If languageData is not loaded, we need to use the data from the main page
          try {
            // Attempt to get the data from window.languageData
            const mainScript = document.createElement("script");
            mainScript.src = "script.js";
            mainScript.onload = function () {
              // Copy data from the main script
              Object.assign(languageData, window.languageData || {});
              Object.assign(fontMapping, window.fontMapping || {});

              // Initialize the app
              initializeApp();
            };
            document.head.appendChild(mainScript);
          } catch (e) {
            console.error("Error loading language data:", e);
          }
        } else {
          initializeApp();
        }
      });
    </script>
  </body>
</html>
