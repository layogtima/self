<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MONO | Inventory</title>
    <meta name="title" content="MONO | Inventory" />
    <meta
      name="description"
      content="Personal inventory management with monochromatic clarity."
    />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='black'/%3E%3Ctext x='50' y='50' font-family='monospace' font-size='80' text-anchor='middle' fill='white' dominant-baseline='middle'%3EI%3C/text%3E%3C/svg%3E"
    />

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              mono: ["Space Mono", "monospace"],
            },
            animation: {
              "pulse-slow": "pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
          },
        },
      };
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen flex flex-col transition-colors duration-200"
  >
    <div id="app">
      <!-- App will be mounted here -->
    </div>

    <!-- Hydration Data -->
    <script src="hydration.js"></script>

    <!-- Main App -->
    <script src="app.js" type="module"></script>
  </body>
</html>
