<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey to the Depths</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ["Reenie Beanie", serif],
                    },
                },
            },
        };
    </script>
    
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap");
        
        * {
            font-family: "Reenie Beanie", serif;
        }

        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-white text-black md:pt-40 pt-24 md:px-36 px-12">
    <h1 class="text-center text-5xl pb-12">hey, so..</h1> 
    <img src="days.png" class="md:w-[40%] mx-auto w-full" />
    <h1 class="text-center text-5xl pt-48 pb-48">I'm gonna try and explain what being bipolar feels like</h1>
    <img src="split.png" class="md:w-[60%] mx-auto w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">we'll start with the good</h1>
    <img src="possibilities.png" class="md:w-[40%] mx-auto w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">everything is a possibility</h1>
    <img src="through.png" class="md:w-[55%] mx-auto w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">passing through comes easy</h1>
    <img src="start.png" class="w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">so much potential, but</h1>
    <img src="gravity.png" class="w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">there's always this weight</h1>
    <img src="faces.png" class="w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">and these.. masks</h1>
    <img src="but.png" class="md:w-[55%] rotate-180 mx-auto w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">this sense of..</h1>
    <img src="rot.png" class="md:w-[55%] mx-auto w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">futility</h1>
    <img src="peace.png" class="md:w-[55%] mx-auto w-full rounded-full grayscale" />
     <h1 class="text-center text-5xl pt-48 pb-48">and death</h1>
</body>
</html>
