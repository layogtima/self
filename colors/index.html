<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="canvas"></div>
    <div id="filter"></div>

    <!-- Palette Toggle -->
    <div id="paletteToggle" class="toggle-btn">
        <i class="fas fa-palette"></i>
    </div>
    <div id="palettes" class="panel collapsed"></div>

    <!-- Mode Toggle -->
    <div id="modeToggle" class="toggle-btn">
        <i class="fas fa-shapes"></i>
    </div>
    <div id="modes" class="panel collapsed"></div>

    <!-- Clear Button -->
    <div id="clearBtn" class="panel clear-panel">
        <i class="fas fa-eraser"></i>
    </div>

    <!-- Hotkeys (desktop only) -->
    <div id="info" class="panel info-panel">
        <i class="fas fa-keyboard"></i> 1-5 · <i class="fas fa-shift"></i> · C
    </div>

    <script src="script.js"></script>
</body>

</html>
